name: Docker Image CI
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: golang
    steps:
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: ./scripts/build.sh image
    - name: run unit tests
      run: go get github.com/onsi/ginkgo/ginkgo && ./scripts/build.sh test